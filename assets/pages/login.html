                            <div class="form-group">
                                <input type="text" class="form-control rounded-left" name="usuario" id="usuario"
                                    placeholder="UsuÃ¡rio" required tabindex="1">
                            </div>
                            <div class="form-group d-flex">
                                <input type="password" class="form-control rounded-left" name="senha" id="senha"
                                    placeholder="Senha" required tabindex="2">
                            </div>
                            <div class="form-group">
                                <button type="button" class="form-control btn btn-primary rounded submit px-3"
                                    id="acessar">Acessar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/jquery.js"></script>
